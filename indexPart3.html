                <h1><i>中国还有哪些可以改进之处</i></h1>
                <p>"世界幸福指数报告"纯粹是主观的。</p>
                <p>过去几十年，我们总是用经济来衡量一个国家的繁荣、成功，比如GDP，但是，这并不代表着这个国家的人"感觉"幸福。</p>
                <p>以美国为例。自从1960年代以来，收入提高了，但是幸福感并没有。最近几年，GDP在增长，但是人们的幸福感却在下降。</p>
                <div>
